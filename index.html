<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  <main class="container">

    <div class="result-box">
      <h3>Your Result</h3>
      <div class="circle-score">
        <h1>76</h1>
        <h3>of 100</h3>
      </div>
      <h2>Great</h2>
      <p>You scored higherthan 65% of the people who have taken these test.</p>
    </div>

    <div class="summary-box">
      <h1>Summary</h1>
      <div class="box-reaction box-fill">
        <div class="intel">
          <img src="assets/images/icon-reaction.svg" alt="Icon Reaction">
          <span class="text-reaction">Reaction</span>
        </div>
        <span>80 <span class="s100">/ 100</span></span>
      </div>
      <div class="box-memory box-fill">
        <div class="intel">
          <img src="assets/images/icon-memory.svg" alt="Icon Memory">
          <span class="text-memory">Memory</span>
        </div>
        <span>92 <span class="s100">/ 100</span></span>
      </div>
      <div class="box-verbal box-fill">
        <div class="intel">
          <img src="assets/images/icon-verbal.svg" alt="Icon Verbal">
          <span class="text-verbal">Verbal</span>
        </div>
        <span>61 <span class="s100">/ 100</span></span>
      </div>
      <div class="box-visual box-fill">
        <div class="intel">
          <img src="assets/images/icon-visual.svg" alt="Icon Visual">
          <span class="text-visual">Visual</span>
        </div>
        <span>72 <span class="s100">/ 100</span></span>
      </div>
      <button>Continue</button>
    </div>



  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Naufal Ramadhan Putra</a>.
  </footer>
</body>
</html>
